<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>图片轮播练习</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .box {
    width: 800px;
    height:600px;
    left:0;
    top:0;
    position: relative;
    margin: 100px auto;
  }

  .left,
  .right {
    position: absolute;
    top: 45%;
    width: 5%;
  }

  .left {
    left: 0;
  }

  .right {
    right: 0;
  }
</style>
<body>
<div id="box" class="box">
  <img src="images/left.png" class="left" onclick="showLeft()">
  <img src="images/right.png" class="right" onclick="showRight()">
  <img src="images/1.jpg" id="pic">
</div>
<script>
  var i = 1;
  function showRight() {
    i = i + 1;
    if (i >= 6) {
      i = 1;
    }
    document.getElementById('pic').src ="images/" + i + ".jpg";

  }
  function showLeft() {
    if ( i == 1 ) {
      i = 6;
    }
    i = i - 1;
    document.getElementById('pic').src ="images/" + i + ".jpg";

  }
</script>
</body>
</html>
