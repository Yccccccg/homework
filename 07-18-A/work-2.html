<!DOCTYPE html>
<html lang="zh-han">
<head>
    <meta charset="UTF-8">
    <title>栾-图片轮播</title>
    <style>
        #buttonleft {
            position: fixed;
            top: 45%;
            left: 20%;
            cursor: pointer;
            z-index: 1;
        }

        #buttonright {
            position: fixed;
            top: 45%;
            right: 20%;
            z-index: 1;
        }

        #rollpic {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-left: -400px;
            margin-top: -300px;
        }

    </style>
</head>
<body>
<img src="images/left.png" alt="" id="buttonleft" onclick="showLeft()">
<img src="images/right.png" alt="" id="buttonright" onclick="showRight()">
<img src="images/01.jpg" alt="" id="rollpic">
<script>
    var i = 1;
    function showRight() {
      i  = i + 1;
      if (i > 5) { // 如果是最后一张图的时候，让他变成第一张图
        i = 1;
      }
      document.getElementById('rollpic').src = "images/0" + i + ".jpg";
    }

    function showLeft() {
      i = i - 1;
      if ( i < 1) {// 如果是第一张图的时候，让他变成最后一张图（5）
        i  = 5;
      }
      document.getElementById('rollpic').src = "images/0" + i + ".jpg";
    }

</script>
</body>
</html>
